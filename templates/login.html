<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedWise-AI</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  
    <style>
        body {
            font-family: "Aldrich", sans-serif;
            background: url('static/wall2.jpg') fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            border-radius: 12px;
            border: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <div class="card p-4 text-center">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" class="form-control mt-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mt-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/">Register</a></p>
    </div>

</body>
</html>
